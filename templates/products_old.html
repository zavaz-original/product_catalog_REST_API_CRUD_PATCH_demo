<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Products</title>
</head>

<body>
    <div>
      <h1>Products</h1>

      <table border="1">
        <thead>
          <tr>
            {% for header in headers %}
            <th>{{header}}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for product in json %}
          <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>  
</body>
</html>
